<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="assets/css/exImc.css">
</head>

<body>
    <script src="assets/javascript/exImc.js"></script>

    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="imc-section">
            <div>
                <h3>IMC</h3>
                <p>
                    Menos do que 18,5<br>
                    Entre 18,5 e 24,9<br>
                    Entre 25 e 29,9<br>
                    Entre 30 e 34,9<br>
                    Entre 35 e 39,9<br>
                    Mais do que 40<br>
                </p>
            </div>
            <div>
                <h3>Resultado</h3>
                <p>
                    Abaixo do peso<br>
                    Peso normal<br>
                    Sobrepeso<br>
                    Obesidade grau 1<br>
                    Obesidade grau 2<br>
                    Obesidade grau 3<br>
                </p>
            </div>
        </div>

        <h1>Calcule seu IMC</h1>
        <form action="#" id="formulario" method="post">
            <label for="peso">Peso:</label>
            <input type="text" name="peso" id="peso">

            <label for="altura">Altura:</label>
            <input type="text" name="altura" id="altura">

            <button type="button" onclick="calcularIMC()">Enviar</button>

        </form>
        <div id="resultado"></div>
    </section>
</body>

</html>
